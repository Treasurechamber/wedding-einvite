<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Dashboard - Sarah & Michael</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.0/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .dashboard-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        .dashboard-content {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .guest-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2rem;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .guest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .guest-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .guest-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .guest-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .guest-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .guest-email {
            color: #666;
            font-size: 0.9rem;
        }

        .attendance-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .attending {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .not-attending {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .guest-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-label {
            font-weight: 500;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .guest-message {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-style: italic;
            color: #555;
        }

        .message-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-style: normal;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #667eea;
        }

        .export-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 1rem;
                display: inline-block;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            .guest-grid {
                grid-template-columns: 1fr;
            }
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .refresh-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <a href="index.html" class="back-btn">‚Üê Back to Wedding</a>
            <h1 class="dashboard-title">üíï Wedding Dashboard</h1>
            <p class="dashboard-subtitle">Sarah & Michael - December 15, 2025</p>
            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>
        </div>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalGuests">0</span>
                    <span class="stat-label">Total RSVPs</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="attendingGuests">0</span>
                    <span class="stat-label">Attending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="notAttendingGuests">0</span>
                    <span class="stat-label">Not Attending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalPeople">0</span>
                    <span class="stat-label">Total People</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="withDietary">0</span>
                    <span class="stat-label">Special Dietary</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="withMessages">0</span>
                    <span class="stat-label">With Messages</span>
                </div>
            </div>

            <div class="guest-section">
                <div class="section-header">
                    <h2 class="section-title">Guest Details</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterGuests('all')">All</button>
                        <button class="filter-btn" onclick="filterGuests('attending')">Attending</button>
                        <button class="filter-btn" onclick="filterGuests('not-attending')">Not Attending</button>
                        <button class="export-btn" onclick="exportToCSV()">üìä Export CSV</button>
                    </div>
                </div>

                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search guests by name or email..." onkeyup="filterGuests()">

                <div id="guestContainer">
                    <div class="loading">
                        <div style="font-size: 2rem;">‚è≥</div>
                        Loading guest data...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        
        // Initialize Supabase client
        const supabase = window.supabase?.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allGuests = [];
        let currentFilter = 'all';

        async function loadDashboard() {
            let rsvps = [];
            
            try {
                if (supabase && SUPABASE_URL !== 'YOUR_SUPABASE_URL_HERE') {
                    const { data, error } = await supabase
                        .from('rsvps')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (!error && data) {
                        rsvps = data;
                    }
                }
            } catch (error) {
                console.error('Error fetching from Supabase:', error);
            }

            // Fallback to localStorage
            if (rsvps.length === 0) {
                rsvps = JSON.parse(localStorage.getItem('wedding_rsvps') || '[]');
            }

            allGuests = rsvps;
            updateStats(rsvps);
            displayGuests(rsvps);
        }

        function updateStats(rsvps) {
            const totalGuests = rsvps.length;
            const attendingGuests = rsvps.filter(rsvp => rsvp.attendance === 'yes').length;
            const notAttendingGuests = rsvps.filter(rsvp => rsvp.attendance === 'no').length;
            const totalPeople = rsvps.reduce((sum, rsvp) => {
                return rsvp.attendance === 'yes' ? sum + (rsvp.guest_count || 1) : sum;
            }, 0);
            const withDietary = rsvps.filter(rsvp => rsvp.dietary && rsvp.dietary.trim() !== '').length;
            const withMessages = rsvps.filter(rsvp => rsvp.message && rsvp.message.trim() !== '').length;

            document.getElementById('totalGuests').textContent = totalGuests;
            document.getElementById('attendingGuests').textContent = attendingGuests;
            document.getElementById('notAttendingGuests').textContent = notAttendingGuests;
            document.getElementById('totalPeople').textContent = totalPeople;
            document.getElementById('withDietary').textContent = withDietary;
            document.getElementById('withMessages').textContent = withMessages;

            // Animate numbers
            animateNumbers();
        }

        function animateNumbers() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(number => {
                const finalValue = parseInt(number.textContent);
                number.textContent = '0';
                
                let current = 0;
                const increment = finalValue / 20;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= finalValue) {
                        number.textContent = finalValue;
                        clearInterval(timer);
                    } else {
                        number.textContent = Math.floor(current);
                    }
                }, 50);
            });
        }

        function displayGuests(guests) {
            const container = document.getElementById('guestContainer');
            
            if (guests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <h3>No guests found</h3>
                        <p>No RSVPs match your current filter.</p>
                    </div>
                `;
                return;
            }

            const guestCards = guests.map(guest => `
                <div class="guest-card">
                    <div class="guest-header">
                        <div>
                            <div class="guest-name">${guest.name}</div>
                            <div class="guest-email">${guest.email}</div>
                        </div>
                        <div class="attendance-badge ${guest.attendance === 'yes' ? 'attending' : 'not-attending'}">
                            ${guest.attendance === 'yes' ? '‚úÖ Attending' : '‚ùå Not Attending'}
                        </div>
                    </div>
                    
                    <div class="guest-details">
                        ${guest.attendance === 'yes' ? `
                            <div class="detail-row">
                                <span class="detail-label">üë• Party Size:</span>
                                <span class="detail-value">${guest.guest_count || 1} ${(guest.guest_count || 1) === 1 ? 'person' : 'people'}</span>
                            </div>
                        ` : ''}
                        
                        ${guest.dietary && guest.dietary.trim() !== '' ? `
                            <div class="detail-row">
                                <span class="detail-label">üçΩÔ∏è Dietary Needs:</span>
                                <span class="detail-value">${guest.dietary}</span>
                            </div>
                        ` : ''}
                        
                        <div class="detail-row">
                            <span class="detail-label">üìÖ RSVP Date:</span>
                            <span class="detail-value">${new Date(guest.created_at).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}</span>
                        </div>
                    </div>
                    
                    ${guest.message && guest.message.trim() !== '' ? `
                        <div class="guest-message">
                            <div class="message-label">üíå Message for the couple:</div>
                            "${guest.message}"
                        </div>
                    ` : ''}
                </div>
            `).join('');

            container.innerHTML = `<div class="guest-grid">${guestCards}</div>`;
        }

        function filterGuests(filter) {
            if (filter) {
                currentFilter = filter;
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }

            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filteredGuests = allGuests;

            // Apply attendance filter
            if (currentFilter === 'attending') {
                filteredGuests = filteredGuests.filter(guest => guest.attendance === 'yes');
            } else if (currentFilter === 'not-attending') {
                filteredGuests = filteredGuests.filter(guest => guest.attendance === 'no');
            }

            // Apply search filter
            if (searchTerm) {
                filteredGuests = filteredGuests.filter(guest => 
                    guest.name.toLowerCase().includes(searchTerm) ||
                    guest.email.toLowerCase().includes(searchTerm)
                );
            }

            displayGuests(filteredGuests);
        }

        function exportToCSV() {
            if (allGuests.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Name', 'Email', 'Attendance', 'Guest Count', 'Dietary Requirements', 'Message', 'RSVP Date'];
            const csvContent = [
                headers.join(','),
                ...allGuests.map(guest => [
                    `"${guest.name}"`,
                    `"${guest.email}"`,
                    guest.attendance === 'yes' ? 'Attending' : 'Not Attending',
                    guest.guest_count || 1,
                    `"${guest.dietary || ''}"`,
                    `"${guest.message || ''}"`,
                    `"${new Date(guest.created_at).toLocaleDateString()}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wedding-rsvps-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Initialize dashboard on page load
        window.addEventListener('load', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
